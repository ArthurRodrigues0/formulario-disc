<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário DISC</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Teste DISC</h2>

    <form id="discForm">
      <label>
        <input type="radio" name="perfil" value="D" required>
        Dominante (D)
      </label><br><br>

      <label>
        <input type="radio" name="perfil" value="I">
        Influente (I)
      </label><br><br>

      <label>
        <input type="radio" name="perfil" value="S">
        Estável (S)
      </label><br><br>

      <label>
        <input type="radio" name="perfil" value="C">
        Consciente (C)
      </label><br><br>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('discForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const perfilSelecionado = document.querySelector('input[name="perfil"]:checked');

      if (!perfilSelecionado) {
        alert('Selecione um perfil.');
        return;
      }

      const perfil = perfilSelecionado.value;

      try {
        const resposta = await fetch('/salvar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ perfil })
        });

        if (resposta.ok) {
          alert('Resposta enviada com sucesso!');
          document.getElementById('discForm').reset();
        } else {
          alert('Erro ao enviar resposta.');
        }

      } catch (erro) {
        console.error(erro);
        alert('Erro de conexão com o servidor.');
      }
    });
  </script>

</body>
</html>
