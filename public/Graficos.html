<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Resultado DISC - Gráfico</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Perfil DISC Dominante</h1>
    <canvas id="grafico"></canvas>
  </div>

  <script>
    fetch("/api/perfis")
      .then(response => response.json())
      .then(dados => {
        if (!dados || dados.length === 0) {
          alert("Nenhum dado encontrado no banco.");
          return;
        }

        const labels = dados.map(item => item.perfil.toUpperCase());
        const valores = dados.map(item => item.total);

        const ctx = document.getElementById("grafico").getContext("2d");

        new Chart(ctx, {
          type: "pie",
          data: {
            labels: labels,
            datasets: [{
              data: valores,
              backgroundColor: [
                "#ef4444", // D
                "#f97316", // I
                "#22c55e", // S
                "#3b82f6"  // C
              ]
            }]
          },
          options: {
            plugins: {
              legend: {
                position: "bottom"
              }
            }
          }
        });
      })
      .catch(error => {
        console.error("Erro ao carregar dados:", error);
        alert("Erro ao carregar gráfico");
      });
  </script>

</body>
</html>
